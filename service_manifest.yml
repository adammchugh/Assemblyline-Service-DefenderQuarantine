name: DefenderQuarantine
version: $SERVICE_TAG

description: DefenderQuarantine

accepts: .*
rejects: empty|metadata/.*

stage: EXTRACT
category: Extraction

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  str_config: value1
  int_config: 1
  list_config: [1, 2, 3, 4]
  bool_config: false

heuristics:
  - heur_id: 1
    name: Extracted from Quarantined File
    score: 0
    filetype: "*"
    description: File was extracted from Windows Defender quarantine file

docker_config:
  image: adammchugh/assemblyline-service-defenderquarantine:$SERVICE_TAG
  cpu_cores: 1.0
  ram_mb: 384

